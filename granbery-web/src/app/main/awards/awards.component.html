<div class="container-box" id="awards">
    <h1 class="text-center">Conquistas</h1>
    <div class="swiper-container" [swiper]="config" [(index)]="index">
        <div class="parallax-bg" data-swiper-parallax="-23%">
        </div>
        <div class="swiper-wrapper">
            <div *ngFor="let item of items" class="swiper-slide">
                <div class="col xs-col-12">
                    <img class="image-awards" src="../../../assets/icon_premio.png">
                </div>
                <div class="col xs-col-12">
                    <div class="month-year title" data-swiper-parallax="-300">
                        <span>{{item.year}}</span>
                    </div>
                    <div class="text" data-swiper-parallax="-100">
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination "></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev "></div>
        <div class="swiper-button-next "></div>
    </div>
</div>
