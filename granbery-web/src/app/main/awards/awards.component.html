<div class="container">
    <h1 class="xs-text-1">Conquistas</h1>
    <div class="swiper-container" [swiper]="config" [(index)]="index">
        <div class="parallax-bg" data-swiper-parallax="-23%">
        </div>
        <div class="swiper-wrapper">
            <div *ngFor="let item of items" class="swiper-slide">
                <div class="month-year title" data-swiper-parallax="-300">
                    <p>{{item.month}}
                        <span>{{item.year}}</span>
                    </p>
                </div>
                <div class="text" data-swiper-parallax="-100">
                    <p>{{item.description}}</p>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>
</div>
